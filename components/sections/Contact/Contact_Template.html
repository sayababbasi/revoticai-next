<html>
  <body style="font-family: Arial, sans-serif; background:#f7f7f7; padding:30px;">
    
    <table width="600" cellpadding="0" cellspacing="0" style="margin:0 auto; background:#ffffff; border-radius:12px; overflow:hidden; border:1px solid #e5e5e5;">
      <tr>
        <td style="background:#000; padding:30px; color:#b1ff32; font-size:26px; font-weight:700; text-align:center;">
          RevoticAI — New Contact Request
        </td>
      </tr>
      
      <tr>
        <td style="padding:30px; color:#333; font-size:14px;">

          <p style="font-size:16px; font-weight:600; margin:0 0 10px;">Contact Details</p>
          <table width="100%" style="font-size:14px; margin-bottom:20px;">
            <tr><td style="width:160px; font-weight:600;">Full Name:</td><td>${name}</td></tr>
            <tr><td style="width:160px; font-weight:600;">Email:</td><td>${email}</td></tr>
            <tr><td style="width:160px; font-weight:600;">Phone:</td><td>${phone}</td></tr>
            <tr><td style="width:160px; font-weight:600;">Company:</td><td>${company}</td></tr>
          </table>

          <p style="font-size:16px; font-weight:600; margin-bottom:10px;">Selected Services</p>
          <div style="background:#f1faff; padding:15px; border-radius:8px; margin-bottom:25px; line-height:1.6;">
            ${services}
          </div>

          <p style="font-size:16px; font-weight:600; margin-bottom:10px;">Message</p>
          <div style="background:#fafafa; padding:15px; border-radius:8px; line-height:1.7;">
            ${message}
          </div>

          <br><br>

          <p style="font-size:12px; color:#777; text-align:center;">
            RevoticAI Contact Form — Automatic Notification
          </p>

        </td>
      </tr>
    </table>

  </body>
</html>
